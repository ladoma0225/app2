<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .full-height2 {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .navbar {
            width: 150px; /* 固定宽度 */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .navbar-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #343a40; /* 黑色背景 */
            color: white; /* 白色文字 */
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            margin-bottom: auto; /* 顶部导航栏靠底部 */
        }

        .navbar-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #343a40; /* 黑色背景 */
            color: white; /* 白色文字 */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-top: auto; /* 底部导航栏靠顶部 */
        }
    </style>
</head>
<body>
    <div class="container-fluid full-height2">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-top navbar-dark bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    顶部导航
                </a>
            </div>
        </nav>

        <!-- 底部导航栏 -->
        <nav class="navbar navbar-bottom navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    底部导航
                </a>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
